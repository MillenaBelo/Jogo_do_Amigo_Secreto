<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Amigo Secreto</title>
</head>
<body>
    <header>
        <div class="cabecalho">
            <img src="./assets/amigo01.png" alt="Imagem de um amigo" class="amigo">
            <h1>Jogo do Amigo Secreto</h1>
            <img src="./assets/amigo02.png" alt="Imagem de outro amigo" class="amigo">
        </div>
    </header>
    <main>
        <div class="area__area">
            <div class="area__input">
                <input id="caixa__input" placeholder="Digine o nome que deseja adicionar ao sorteio aqui.">
                <button onclick="adicionarNome()">+</button>
            </div>
            <div class="area__print">
                <p></p>
            </div>
            <div class="area__botao">
                <button onclick="exibirNomeSorteado()">Sortear</button>
                <button onclick="reiniciarJogo()">Recomeçar</button>
            </div>
        </div>
    </main>
    <footer>
        <h2>Desenvolvido por /MillenaBelo</h2>
    </footer>
        <script src="app.js" defer></script>
</body>
</html>
